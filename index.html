<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/mesto__logo.svg"
        alt="Логотип «Место»"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img
            class="profile__avatar"
            src="./images/avatar__Kusto.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements__cards">
        <template id="element-template">
          <div class="element">
            <img src="./images/finskiy.jpg" alt="" class="element__img" />
            <button
              class="button element__delete-button"
              type="button"
            ></button>
            <div class="element__bottom-block">
              <h3 class="element__title"></h3>
              <button
                class="button element__like-button"
                type="button"
              ></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <div class="popup popup__profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit-name">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Имя"
            class="form__input popup__item_title"
            required
          />
          <input
            type="text"
            name="job"
            id="job"
            placeholder="Деятельность"
            class="form__input popup__item_subtitle"
            required
          />
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__input" name="createCard" onsubmit="return false">
          <input
            type="text"
            name="name"
            id="place"
            placeholder="Название"
            class="popup__item popup__item_title"
            required
          />
          <input
            type="url"
            name="position"
            id="position"
            placeholder="Ссылка на картинку"
            class="popup__item popup__item_subtitle"
            required
          />
          <button type="submit" class="form__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__img">
      <div class="popup__container popup__container_img">
        <img class="popup__image" src="./images/finskiy.jpg" alt="" />
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title popup__item_title popup__title_img"></h3>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
